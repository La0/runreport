{% extends 'base.html' %}

{% set page_title = 'Glossaire' %}

{% block style %}
<style>
dt {
	border-top: 1px solid #ddd;
	padding: 5px 5px 0 5px;
}

dd {
	padding: 0 5px 5px 5px;
}

dt:nth-of-type(odd), dd:nth-of-type(odd) {
	background: #f6f6f6;
}
 
dd:last-of-type {
	border-bottom: 1px solid #ddd;
	margin-bottom: 21px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
	<h2>Glossaire</h2>
	<dl>
		{% for word in sorted %}
        {% if word.startswith('class=') %}
		<dt><i {{word}}></i></dt>
        {% else %}
		<dt>{{word}}</dt>
        {% endif %}
		<dd>{{glossary[word]}}</dd>
		{% endfor %}
	</dl>

</div>
{% endblock %}
